<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="text-center">
                    <h3>Esqueci minha senha</h3>
                    <p>Preencha o formulário para recuperar sua senha de acesso ao sistema:</p>
                </div>
                <hr />
 
                <form [formGroup]="formPassword" (ngSubmit)="onSubmit()">    
 
                    <div class="mb-2">
                        <label>Email de acesso:</label>
                        <input type="text" class="form-control" formControlName="email" />
                        <div class="text-danger">
                            <div *ngIf="form.email.touched && form.email.invalid">
                                <div *ngIf="form.email.errors.required">
                                    Por favor, informe o seu email de acesso.
                                </div>
                                <div *ngIf="form.email.errors.email">
                                    Por favor, informe um endereço de email válido.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary"
                               [disabled]="!formPassword.valid" value="Recuperar Senha" />
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="d-grid">
                            <a [routerLink]="['/acessar-conta']" class="btn btn-light">
                                Já possui conta? <strong>Acesse aqui!</strong>
                            </a>
                        </div>
                    </div>
 
                </form>
 
                <div class="text-center mb-2">
                    <strong class="text-success">
                        {{mensagem_sucesso}}
                    </strong>
                    <strong class="text-danger">
                        {{mensagem_erro}}
                    </strong>
                </div>
 
            </div>
        </div>
        <div class="mt-2 text-center">
            <small>COTI Informática - Java WebDeveloper</small>
        </div>
    </div>
</div>
